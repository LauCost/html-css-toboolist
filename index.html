<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Titolo e logo -->
    <header>

        <div id="contenitore-logo">
            <img id="logo" src="./img/Logo.png" alt="">
            <div class="titolo">
                Toboolist
            </div>
        </div>
    </header>

    <!-- Struttura pagina -->
    <main>

        <!-- Bottoni task e section -->
        <div class="cont-bottoni">
            <section>
                <button id="Task">Add Task</button>
                <button id="Section">Add Section</button>
            </section>
        </div>

        <!-- Task -->
        <div class="cont-task">
            <!-- New Task -->
            <section>
                <div class="cont-testo">
                    <div class="titolini">
                        <h3>&dtrif; New Task </h3>
                    </div>
                    <div>
                        <span class="check">&#x2714;</span> Quartely Newsletter <span class="editorial">Editorial</span>
                    </div>
                </div>
            </section>
            <!-- Today -->
            <div class="cont-testo">

            </div>
        </div>

    </main>


    <footer></footer>

</body>

</html>
