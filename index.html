<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Titolo e logo -->
    <header>

        <div id="contenitore-logo">
            <img id="logo" src="./img/Logo.png" alt="">
            <div class="titolo">
                Toboolist
            </div>
        </div>
    </header>

    <!-- Struttura pagina -->
    <main>

        <!-- Bottoni task e section -->
        <div class="cont-bottoni">
            <section>
                <button id="Task">Add Task</button>
                <button id="Section">Add Section</button>
            </section>
        </div>

        <!-- Task -->
        <div class="cont-task">
            <!-- New Task -->
            <section>
                <div class="cont-testo">
                    <div class="titolini">
                        <h3>&dtrif; New Task </h3>
                    </div>
                    <div class="testi">
                        <span class="check">&#x2714;</span> Quartely Newsletter <span class="editorial">Editorial</span>
                    </div>
                </div>
            </section>

            <!-- Today -->
            <section>
                <div class="cont-testo">
                    <div class="titolini">
                        <h3>&dtrif; Today </h3>
                    </div>

                    <div class="testi">
                        <p>
                            <span class="check">&#x2714;</span> Recruiting blog post <span
                                class="editorial">Editorial</span>
                        </p>
                    </div>

                    <div class="testi">
                        <p>
                            <span class="check">&#x2714;</span> Mobile app luaunch <span class="Q1">Q1
                                Goals</span>
                        </p>
                    </div>

                    <div class="testi">
                        <p>
                            <span class="ballot">&#10008;</span> Interview John H. <span class="rec">Recruiting</span>
                        </p>
                    </div>

                    <div class="testi">
                        <p>
                            <span class="check">&#x2714;</span> Summit update to mobile storefront <span
                                class="mob">Mobile</span>
                        </p>
                    </div>
                </div>
            </section>

            <!-- Upcoming -->
        </div>

    </main>


    <footer></footer>

</body>

</html>
